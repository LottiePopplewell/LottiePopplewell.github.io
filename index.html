<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello - Aesthetic Parallax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #1a1a1a; /* pink background color */
      color: #fff; /* Light text color */
    }

    /* Parallax Container */
    .parallax {
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      transform-style: preserve-3d;
      position: relative;
      z-index: -1;
    }

    /* Parallax Layer Styles */
    .parallax__layer {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transform-origin: center;
      will-change: transform;
      z-index: -1;
    }

    .parallax__layer--back {
      transform: translateZ(-2px);
      background-image: url('https://images.rawpixel.com/image_1100/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTc0ODkyNS13aWtpbWVkaWEtaW1hZ2Utam9iNTcyLTIuanBn.jpg'); /* Replace with your image */
      height: 120vh;
    }

    .parallax__layer--middle {
      transform: translateZ(-1px);
      background-image: url('https://images.rawpixel.com/image_1100/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTc0ODkyNS13aWtpbWVkaWEtaW1hZ2Utam9iNTcyLTIuanBn.jpg'); /* Replace with your image */
      height: 100vh;
    }

    .parallax__layer--front {
      transform: translateZ(0);
      background-image: url('https://images.rawpixel.com/image_1100/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTc0ODkyNS13aWtpbWVkaWEtaW1hZ2Utam9iNTcyLTIuanBn.jpg'); /* Replace with your image */
      height: 80vh;
    }

    /* Content Box at the Bottom */
    .content-box {
      background-color: #333; /* Darker background color for the content box */
      padding: 20px;
      text-align: center;
    }

    /* Text Styling */
    h1, p {
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="parallax">
    <!-- Back layer with a slower parallax scroll -->
    <div class="https://images.rawpixel.com/image_1100/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTc0ODkyNS13aWtpbWVkaWEtaW1hZ2Utam9iNTcyLTIuanBn.jpg"></div>

    <!-- Middle layer with a medium parallax scroll -->
    <div class="https://images.rawpixel.com/image_1100/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTc0ODkyNS13aWtpbWVkaWEtaW1hZ2Utam9iNTcyLTIuanBn.jpg"></div>

    <!-- Front layer with a faster parallax scroll -->
    <div class="https://images.rawpixel.com/image_1100/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3Vwd2s2MTc0ODkyNS13aWtpbWVkaWEtaW1hZ2Utam9iNTcyLTIuanBn.jpg"></div>

    <!-- Content Box at the Bottom -->
    <div class="content-box">
      <h1>h e l l o</h1>
      <p>
        i m  t i r e d
      </p>
    </div>
  </div>

</body>
</html>
