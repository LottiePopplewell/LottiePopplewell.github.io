<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax with Cream Background and Neutral Colors</title>
  <style>
    /* Style for the cream background and neutral colors */
    body {
      background-color: #f5f5dc; /* Cream background color */
      color: #333; /* Neutral text color */
      font-family: Arial, sans-serif; /* Use any neutral font-family you prefer */
      margin: 0;
      padding: 0;
    }

    /* Style for the parallax effect */
    .parallax {
      /* The image used */
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/79/2010-brown-bear.jpg'); /* Replace 'https://upload.wikimedia.org/wikipedia/commons/7/79/2010-brown-bear.jpg' with your image path */
      /* Full height */
      height: 100vh;
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      /* Center and align content */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Style for the content within the parallax section */
    .content {
      text-align: center;
    }

    /* Style for the buttons */
    button {
      background-color: #ddd; /* Neutral button color */
      color: #333; /* Neutral text color for buttons */
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #bbb; /* Darker color on hover */
    }
  </style>
</head>
<body>

  <div class="parallax">
    <div class="content">
      <h1>Welcome to the Parallax Website</h1>
      <p>This is a simple parallax example with cream background and neutral colors.</p>
      <button onclick="alert('Button Clicked!')">Click Me</button>
      <button onclick="alert('Another Button Clicked!')">Another Button</button>
    </div>
  </div>

  <!-- Other sections of your website go here -->

</body>
</html>
