<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website with Bubbles and Butterflies</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #2ecc71;
            padding: 0.5em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .bubbles {
            display: flex;
            justify-content: space-around;
        }

        .bubbles img,
        .butterflies img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Your Colorful Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
            <div class="bubbles">
                <img src="https://via.placeholder.com/100x100.png?text=Bubble1" alt="Bubble 1">
                <img src="https://via.placeholder.com/100x100.png?text=Bubble2" alt="Bubble 2">
                <img src="https://via.placeholder.com/100x100.png?text=Bubble3" alt="Bubble 3">
            </div>
        </section>

        <section>
            <h2>Section 2</h2>
            <p>This is the content of Section 2.</p>
            <div class="butterflies">
                <img src="https://unsplash.com/photos/black-and-white-plane-flying-over-the-sea-during-daytime-rNqs9hM0U8I?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash" alt="Butterfly 1">
                <img src="https://via.placeholder.com/100x100.png?text=Butterfly2" alt="Butterfly 2">
                <img src="https://via.placeholder.com/100x100.png?text=Butterfly3" alt="Butterfly 3">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Colorful Website. All rights reserved.</p>
    </footer>

</body>
</html>
